      entities:
        - Artist
      abis:
        - name: Platform
          file: ./abis/Platform.json
      eventHandlers:
        - event: ResourceRegistered(indexed address,indexed uint8,indexed uint256,string)
          handler: handleResourceRegistered
      file: ./src/platform.ts
