    name: Platform
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: Platform
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
