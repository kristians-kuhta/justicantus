specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Platform
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: Platform
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RegistrationCreated
        - ResourceRegistered
      abis:
        - name: Platform
          file: Platform/abis/Platform.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegistrationCreated(indexed address,indexed uint8,indexed uint256)
          handler: handleRegistrationCreated
        - event: ResourceRegistered(indexed address,indexed uint8,indexed uint256,string)
          handler: handleResourceRegistered
      file: Platform/Platform.wasm
